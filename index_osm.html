<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Location Tracker - OpenStreetMap</title>

    <!-- Leaflet CSS (Free OpenStreetMap) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for OpenStreetMap */
        .map-container {
            position: relative;
            height: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        /* Custom bus icon for Leaflet */
        .bus-icon {
            background-color: #4285f4;
            border: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .bus-icon::before {
            content: "üöå";
            font-size: 20px;
        }

        /* Map attribution styles */
        .leaflet-control-attribution {
            font-size: 10px;
        }

        /* Update alert for location */
        .location-update {
            position: absolute;
            background: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            pointer-events: none;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            20% { opacity: 1; transform: scale(1.1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöå Live Bus Tracker (OpenStreetMap)</h1>
            <div class="status-indicator">
                <span id="connection-status">Connecting...</span>
                <div class="status-dot" id="status-dot"></div>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="bus-info">
                    <h2>Bus Information</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Bus ID:</label>
                            <span id="bus-id">N/A</span>
                        </div>
                        <div class="info-item">
                            <label>Latitude:</label>
                            <span id="latitude">N/A</span>
                        </div>
                        <div class="info-item">
                            <label>Longitude:</label>
                            <span id="longitude">N/A</span>
                        </div>
                        <div class="info-item">
                            <label>Speed:</label>
                            <span id="speed">N/A</span>
                        </div>
                        <div class="info-item">
                            <label>Last Update:</label>
                            <span id="last-update">N/A</span>
                        </div>
                        <div class="info-item">
                            <label>Signal Strength:</label>
                            <span id="signal-strength">N/A</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="center-map-btn">Center on Bus</button>
                    <button id="follow-bus-btn">Follow Bus</button>
                    <button id="clear-history-btn">Clear History</button>
                </div>

                <div class="settings">
                    <h3>Settings</h3>
                    <div class="setting-item">
                        <label for="update-interval">Update Interval (seconds):</label>
                        <input type="number" id="update-interval" value="5" min="1" max="60">
                    </div>
                    <div class="setting-item">
                        <label for="server-url">Server URL:</label>
                        <input type="text" id="server-url" value="ws://192.168.68.136:8081" placeholder="ws://your-server:port">
                    </div>
                    <div class="setting-item">
                        <label for="map-style">Map Style:</label>
                        <select id="map-style">
                            <option value="osm">OpenStreetMap</option>
                            <option value="satellite">Satellite</option>
                            <option value="terrain">Terrain</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="map-overlay">
                    <div class="zoom-controls">
                        <button id="zoom-in">+</button>
                        <button id="zoom-out">-</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>üó∫Ô∏è Bus Location Tracker - OpenStreetMap | Status: <span id="system-status">Initializing...</span></p>
        </div>
    </div>

    <!-- Leaflet JavaScript (Free OpenStreetMap) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app_osm.js"></script>
</body>
</html>
