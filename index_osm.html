<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Location Tracker - OpenStreetMap</title>

    <!-- Leaflet CSS (Free OpenStreetMap) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --header-gradient: linear-gradient(135deg, #00B4DB, #0083B0);
            --background-color: #f0f2f5;
            --container-bg: rgba(255, 255, 255, 0.85);
            --sidebar-bg: rgba(255, 255, 255, 0.7);
            --text-color: #333;
            --accent-color: #0083B0;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            backdrop-filter: blur(3px);
        }

        .container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: var(--header-gradient);
            position: relative;
        }

        header h1 {
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 50px;
            z-index: 1001;
            opacity: 0.9;
        }

        .sidebar {
            background: var(--sidebar-bg);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: var(--shadow);
        }

        .bus-info h2, .settings h3 {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            display: inline-block;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .info-item label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-color);
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--header-gradient);
        }

        .footer {
            background: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fa-solid fa-bus-simple"></i> Live Bus Tracker</h1>
            <div class="status-indicator">
                <span id="connection-status">Connecting...</span>
                <div class="status-dot" id="status-dot"></div>
            </div>
            <img src="LogoJawiUTeM_white-01.png" alt="UTeM Logo" class="header-logo">
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="bus-info">
                    <h2><i class="fa-solid fa-circle-info"></i> Bus Information</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <label><i class="fa-solid fa-id-card"></i> Bus ID:</label>
                            <span id="bus-id">N/A</span>
                        </div>
                        <div class="info-item">
                            <label><i class="fa-solid fa-location-arrow"></i> Latitude:</label>
                            <span id="latitude">N/A</span>
                        </div>
                        <div class="info-item">
                            <label><i class="fa-solid fa-location-arrow"></i> Longitude:</label>
                            <span id="longitude">N/A</span>
                        </div>
                        <div class="info-item">
                            <label><i class="fa-solid fa-clock"></i> Last Update:</label>
                            <span id="last-update">N/A</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="center-map-btn"><i class="fa-solid fa-crosshairs"></i> Center on Bus</button>
                    <button id="follow-bus-btn"><i class="fa-solid fa-location-pin"></i> Follow Bus</button>
                    <button id="clear-history-btn"><i class="fa-solid fa-trash-can"></i> Clear History</button>
                </div>

                <div class="settings">
                    <h3><i class="fa-solid fa-gear"></i> Settings</h3>
                    <div class="setting-item">
                        <label for="update-interval">Update Interval (s):</label>
                        <input type="number" id="update-interval" value="5" min="1" max="60">
                    </div>
                    <div class="setting-item">
                        <label for="server-url">Server URL:</label>
                        <input type="text" id="server-url" value="ws://localhost:8081" placeholder="ws://your-server:port">
                    </div>
                    <div class="setting-item">
                        <label for="map-style">Map Style:</label>
                        <select id="map-style">
                            <option value="osm">OpenStreetMap</option>
                            <option value="satellite">Satellite</option>
                            <option value="terrain">Terrain</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="map-overlay">
                    <div class="zoom-controls">
                        <button id="zoom-in">+</button>
                        <button id="zoom-out">-</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p><i class="fa-solid fa-map-location-dot"></i> Bus Location Tracker | Status: <span id="system-status">Initializing...</span></p>
        </div>
    </div>

    <!-- Leaflet JavaScript (Free OpenStreetMap) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app_osm.js?v=2"></script>
</body>
</html>
