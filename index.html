<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Location Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Bus Tracker</h1>
            <div class="status-indicator">
                <span id="connection-status">Connecting...</span>
                <div class="status-dot" id="status-dot"></div>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="bus-info">
                    <h2>Bus Information</h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Bus ID:</label>
                            <span id="bus-id">N/A</span>
                        </div>
                        <div class="info-item">
                            <label>Latitude:</label>
                            <span id="latitude">N/A</span>
                        </div>
                        <div class="info-item">
                            <label>Longitude:</label>
                            <span id="longitude">N/A</span>
                        </div>
                        <div class="info-item">
                            <label>Speed:</label>
                            <span id="speed">N/A</span>
                        </div>
                        <div class="info-item">
                            <label>Last Update:</label>
                            <span id="last-update">N/A</span>
                        </div>
                        <div class="info-item">
                            <label>Signal Strength:</label>
                            <span id="signal-strength">N/A</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="center-map-btn">Center on Bus</button>
                    <button id="follow-bus-btn">Follow Bus</button>
                    <button id="clear-history-btn">Clear History</button>
                </div>

                <div class="settings">
                    <h3>Settings</h3>
                    <div class="setting-item">
                        <label for="update-interval">Update Interval (seconds):</label>
                        <input type="number" id="update-interval" value="5" min="1" max="60">
                    </div>
                    <div class="setting-item">
                        <label for="server-url">Server URL:</label>
                        <input type="text" id="server-url" value="ws://192.168.1.100:8081" placeholder="ws://your-server:port">
                    </div>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
                <div class="map-overlay">
                    <div class="zoom-controls">
                        <button id="zoom-in">+</button>
                        <button id="zoom-out">-</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Bus Location Tracker - LoRa GPS System | Status: <span id="system-status">Initializing...</span></p>
        </div>
    </div>

    <!-- Replace YOUR_API_KEY with your Google Maps API key -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <script src="app.js"></script>
</body>
</html>
